<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>半透明边框</title>
    <style>
    .translucent {
        margin: 10px auto;
        width: 240px;
        border-radius: 50%;
        text-align: center;
        background-color: aqua;
    }
    .translucent img {
        border: 10px solid hsla(0, 0%, 100%, 0.5);
        background:white;
        border-radius: 50%;
        background-clip: padding-box;
        height: 200px;
        width: 200px;
    }

    </style>
</head>
<body>
    <div class="translucent">
        <img src="./u45.jpg" alt="">
    </div>
</body>
</html>
